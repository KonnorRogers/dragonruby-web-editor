<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DragonRuby Editor</title>

    <style>
      *, *:after, *:before {
        box-sizing: border-box;
      }

      html, body {
      }


      iframe {
        /** TODO: calculate the zoom properly. */
        width: 1280px;
        height: 720px;
        zoom: 0.4;
        border: none;
      }
    </style>

    <base href="/builds/Sample-html5-0.1/">
  </head>
  <body id="toplevel">
    <div data-dragonruby-editor="" data-dragonruby-iframe="foo-iframe" data-dragonruby-value-element="foo-script">
    </div>
    <script id="foo-script" type="ruby">
      def tick(args)
        args.outputs.labels << {
          x: Grid.w / 2,
          y: Grid.h / 2,
          anchor_x: 0.5,
          anchor_y: 0.5,
          text: "Hello World"
        }
      end
    </script>
    <iframe id="foo-iframe" src="/builds/Sample-html5-0.1/index.html" scrolling="no"></iframe>
    <script type="module" src="/editor.js"></script>
  </body>
</html>
